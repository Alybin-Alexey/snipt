<article class="group {% if detail %}detail{% endif %}">
    <div class="gutter"></div>
    <div class="content-inner">
        <h1><a href="{{ snipt.get_full_absolute_url }}">{% firstof snipt.title 'Untitled' %}</a></h1>
        <div class="post-content">
            {% if not detail %}
                {{ snipt.stylized|safe }}
            {% else %}
                {{ snipt.stylized|safe }}
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    var disqus_shortname = 'snipt-net';
                    {% if debug %}
                        var disqus_developer = 1;
                    {% endif %}
                    var disqus_url = '{{ snipt.get_full_absolute_url }}{% if not snipt.public %}?key={{ snipt.key }}{% endif %}';
                    var disqus_title = '{{ snipt.title }}';
                    var disqus_identifier = {{ snipt.id }};
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
            {% endif %}
        </div>
    </div>
</article>
