{% load verbatim %}

{% verbatim %}
    <script id="edit" type="text/html">
        <header class="fixed-save">
            <div class="inner group">
                <button class="delete btn btn-secondary">Delete</button>
                <button class="save btn btn-success">Save</button>
                <button class="cancel btn btn-secondary">Cancel</button>
            </div>
        </header>
        <div class="inner">
            <section class="snipts" id="snipts">
                <article id="snipt-<%= snipt.id %>" class="snipt editing">
                    <div class="number">#<%= snipt.id %></div>
                    <div class="group">
                        <div class="container">
                            <header>
                                <h2>&nbsp;</h2>
                                <h1>
                                    <input type="text" id="snipt_title" value="<%= snipt.title %>" />
                                </h1>
                            </header>
                            <section class="code">
                                <div id="editor"><%= snipt.code %></div>
                            </section>
                            <div class="ruler top-x"></div>
                            <div class="ruler bottom-x"></div>
                        </div>
                        <aside>
                            <div class="in">
                                <label class="lexer">
                                    <span>Type</span>
                                    <select name="lexer" id="id_lexer">
                                        {% endverbatim %}
                                        {% for lexer in lexers %}
                                            <option value="{{ lexer.1.0 }}">{{ lexer.0 }}</option>
                                        {% endfor %}
                                        {% verbatim %}
                                    </select>
                                </label>
                                <label class="public is-private">
                                    <input type="checkbox" <% if (snipt.pub) { %>checked="checked"<% } %> name="" value="" />
                                    <span>Public</span>
                                </label>
                                <label class="tags">
                                    <span>Tags</span>
                                    <textarea><%= snipt.tags_list %></textarea>
                                </label>
                            </div>
                        </aside>
                    </div>
                </article>
            </section>
        </div>
        <div class="left-y ruler"></div>
        <div class="right-y ruler"></div>
    </script>
{% endverbatim %}
