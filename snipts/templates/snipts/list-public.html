{% extends "snipts/list.html" %}

{% block breadcrumb %}
    <li><a href="/public/">public</a></li>
    {% if tag %}
        <li><span class="prompt">/</span> <a href="/public/tag/{{ tag.slug }}/">{{ tag.name }}</a></li>
    {% endif %}
    <li class="rss">
        <a href="{{ request.path }}?rss">RSS</a>
    </li>
{% endblock %}

{% block tags %}
    <section class="ad">
        <div id="carbonads-container">
            <div class="carbonad">
                <div id="azcarbon"></div>
                <script type="text/javascript">
                    var z = document.createElement("script");
                    z.type = "text/javascript";
                    z.async = true;
                    z.src = "https://engine.carbonads.com/z/12124/azcarbon_2_1_0_VERT";
                    var s = document.getElementsByTagName("script")[0];
                    s.parentNode.insertBefore(z, s);
                </script>
            </div>
        </div>
    </section>
    {% include "snipts/tags-public.html" %}
{% endblock %}
