<section class="tags">
    <h1>Popular public tags</h1>
    <ul>
        {% for t in tags %}
            <li>
                <a {% if tag == t.name %}class="active"{% endif %} href="/public/tag/{{ t.slug }}/">{{ t.name }} ({{ t.count }})</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/public/tags/" class="view-all">View all &raquo;</a>
</section>
